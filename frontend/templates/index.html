<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fraud Detection Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mt-5 text-center">Potential Fraud Transactions</h1>
        <!-- Search Form -->
        <form class="form-inline justify-content-center my-4">
            <input class="form-control mr-sm-2" type="search" placeholder="Enter Date (YYYY-MM-DD)" aria-label="Search" name="search" value="{{ search_query }}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>        
        <h2 class="text-center">A total of {{ total_count }} potential fraud cases need to be evaluated</h2>
        
        {% for table in tables %}
            <div class="data-table-container">
                <table class="table table-bordered table-hover data-table table-striped">
                    {{ table|safe }}
                </table>
            </div>
        {% endfor %}

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item {% if page <= 1 %}disabled{% endif %}">
                    <a class="page-link" href="{{ url_for('index', page=1) }}">First Page</a>
                </li>
                <li class="page-item {% if page <= 1 %}disabled{% endif %}">
                    <a class="page-link" href="{{ url_for('index', page=page-1) }}">Previous</a>
                </li>
                <!-- Add more page numbers here if needed -->
                <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
                    <a class="page-link" href="{{ url_for('index', page=page+1) }}">Next</a>
                </li>
                <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
                    <a class="page-link" href="{{ url_for('index', page=total_pages) }}">Last Page</a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
